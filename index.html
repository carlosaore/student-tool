<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="matter.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        
        <header id="header">
            <h1>Remote Web Dev September</h1>
        </header>
        <section class="main-section" id="student-list-seection">
            <h2>Student list import</h2>
            <details>
                <form id="student-list-form">
                    <input id="import-list" type="text" value="Copy/past the list of names (comma separated) here">
                    <button type="submit" class="matter-button-contained" id="import-button">Import</button>
                    <div id="import-div">
                        <label>Group size: </label>
                        <output id="grp-size">0</output>
                    </div>
                    <div id="select-2-remove">
                        <label>Select</label>
                        <select id="student-select">
                            <option value="">----</option>
                        </select>
                        <button type="submit" class="matter-button-contained" id="remove-button">Remove</button>
                    </div>
                </form>
            </details>
        </section>
        <section class="main-section" id="standup-section">
            <h2>Stand up</h2>
            <form class="student-standup-form">
                <label class="matter-checkbox"><input type="checkbox"><span>Student</span></label>
                <label class="matter-checkbox"><input type="checkbox"><span>Student</span></label>
                <label class="matter-checkbox"><input type="checkbox"><span>Student</span></label>
            </form>
            <form class="student-standup-form">
                <label class="matter-checkbox"><input type="checkbox"><span>Student</span></label>
                <label class="matter-checkbox"><input type="checkbox"><span>Student</span></label>
                <label class="matter-checkbox"><input type="checkbox"><span>Student</span></label>
            </form>
            <form class="student-standup-form">
                <label class="matter-checkbox"><input type="checkbox"><span>Student</span></label>
                <label class="matter-checkbox"><input type="checkbox"><span>Student</span></label>
                <label class="matter-checkbox"><input type="checkbox"><span>Student</span></label>
            </form>
            <form><button type="submit" class="matter-button-contained">Reset</button></form>
        </section>
        <section class="main-section" id="grp-section">
            <h2>Team maker</h2>
            <form id="nb-grp-form">
                <label>Number of groups<input type="number" id="nb-grp-label" value="2"></label>
                <button type="submit" class="matter-button-contained">Generate</button>
            </form>
            
                <p>or</p>
            <form id="grp-size-form">
                <label>Devs per group<input type="number" id="grp-size-label" value="3"></label>
                <button type="submit" class="matter-button-contained">Generate</button>
            </form>
            <div class="grp-subsection">
                <div id="alert"></div>
                <ul id="grp-list">
                </ul>
            </div>
        </section>
        <script src="script.js"></script>
        
    </body>
</html>
